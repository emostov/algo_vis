<!DOCTYPE html>

<head>
    <title>Algo Vis</title>
    <script src="https://use.fontawesome.com/10da4838ec.js"></script>
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <link rel="stylesheet" type="text/css" href="./css/nav.css">
    <link rel="stylesheet" type="text/css" href="./css/symbol_instruction.css">
    <link rel="stylesheet" type="text/css" href="./css/board.css">
    
</head>

<body>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-header">
                <h3 class="navbar-header-title">Algo Vis</h3>
            </div>  
            <ul class="navbar-items">
                <li class="navbar-item"><a>Path-Finder</a></li>
                <li class="navbar-item"><a>Sudoku</a></li>
                <li class="navbar-item"><a>Rubik's Cube</a></li>
                <li class="navbar-item"><button class="run-button">run algorithm</button></li>
            </ul>
        </div>        
    </nav>

    <div class="symbol-index">
        <div class="symbol-index-container">
            <div class="symbol-index-item">
                <i class="fas fa-check"></i>
                Start Tile
            </div>
            <div class="symbol-index-item">
                <i class="far fa-badge"></i>
                Target Tile
            </div>
            <div class="symbol-index-item">
                <i class="far fa-square"></i>
                Unvisited Tile
            </div>
            <div class="symbol-index-item">
                <i class="fas fa-square"></i>
                Visited Tile
            </div>
            <div class="symbol-index-item">
                <i class="fas fa-arrows-alt-h"></i>
                Shortest-Path Tile
            </div>
        </div>
    </div>
    <div class="instruction">
        <div class="instruction-text">
            Create walls, pick starting and Target Tile, and run "Run Algorithm"
        </div>
    </div>

    <div class="board">
        <div class="board-container">

        </div>
    </div>

    <script type="text/javascript" src="./js/board.js"></script>
</body>
