<!DOCTYPE html>

<head>
  <title>Algo Vis</title>
  <link rel="stylesheet" type="text/css" href="../src/css/index.css">
  <link rel="stylesheet" type="text/css" href="../src/css/nav.css">
  <link rel="stylesheet" type="text/css" href="../src/css/symbol_instruction.css">
  <link rel="stylesheet" type="text/css" href="../src/css/board.css">
  <link rel="stylesheet" type="text/css" href="../src/css/tile.css">
  <link href="../src/css/fontawesome-free-5.12.1-web/css/all.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar">
    <div class="navbar-container">
      <div class="navbar-header">
        <h3 class="navbar-header-title">Algo Vis</h3>
      </div>
      <ul class="navbar-items">
        <li class="navbar-item"><a>Path-Finder</a></li>
        <li class="navbar-item"><a>Sudoku</a></li>
        <li class="navbar-item"><a>Rubik's Cube</a></li>
        <li class="navbar-item"><button class="run-button">run algorithm</button></li>
      </ul>
    </div>
  </nav>

  <div class="symbol-index">
    <div class="symbol-index-container">
      <button class="symbol-index-item" id="start-tile">
        <i class="fas fa-check"></i>
        Start Tile
      </button>
      <button class="symbol-index-item" id="target-tile">
        <i class="fas fa-bullseye"></i>
        Target Tile
      </button>
      <div class="symbol-index-item">
        <i class="far fa-square"></i>
        Unvisited Tile
      </div>
      <div class="symbol-index-item visited-tile-symbol">
        <i class="fas fa-square"></i>
        Visited Tile
      </div>
      <div class="symbol-index-item">
        <i class="fas fa-arrows-alt-h"></i>
        Shortest-Path Tile
      </div>
      <button class="symbol-index-item wall-tile-symbol" id="wall-tile">
        <i class="fas fa-square"></i>
        Wall Tile
      </button>
    </div>
  </div>
  <div class="instruction">
    <div class="instruction-text">
      Create walls, pick starting and Target Tile, and run "Run Algorithm"
    </div>
  </div>

  <div class="board">
    <div class="board-container">

    </div>
  </div>
  <script src="main.js"></script>
</body>
